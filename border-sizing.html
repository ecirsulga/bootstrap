<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Border Sizing</title>
    <style>
        
        .d-inlinea{
            display: inline-block;
        }
        

    </style>
    
    
</head>
<body class="p-5">
    
    
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-left"></div>
    <div class="bg-light mt-2 p-4 border-right"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <br><br>
    <div class="bg-light mt-2 p-4 border border-0"></div>
    <div class="bg-light mt-2 p-4 border border-top-0"></div>
    <div class="bg-light mt-2 p-4 border border-right-0"></div>
    <div class="bg-light mt-2 p-4 border border-left-0"></div>
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>
    <br><br>
    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-success"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border border-warning"></div>
    <br><br>
    <div class="bg-light mt-2 p-4 border border-secondary rounded"></div>
    <div class="bg-light mt-2 p-4 border border-secondary rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-secondary rounded-bottom"></div>
    <br><br>
    <div class="bg-success mt-2 p-4 w-25"></div>
    <div class="bg-success mt-2 p-4 w-50"></div>
    <div class="bg-success mt-2 p-4 w-75"></div>
    <div class="bg-success mt-2 p-4 w-100"></div>
    <br><br>
    <div style="height: 200px" class="bg-warning">
        <div class="bg-primary p-4 d-inlinea h-25"></div>
        <div class="bg-primary p-4 d-inlinea h-50"></div>
        <div class="bg-primary p-4 d-inlinea h-75"></div>
        <div class="bg-primary p-4 d-inlinea h-100"></div>
        
        
        
    </div>
    <br><br>
    
    <div class="shadow bg-light mt-2 p-4"></div>
    <div class="shadow-sm bg-light mt-2 p-4"></div>
    <div class="shadow-lg bg-light mt-2 p-4"></div>
    <div class="shadow-sm bg-light mt-2 p-4"></div>
    

    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
