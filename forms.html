<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Forms</title>
    
    <style>
    
    </style>

</head>
<body class="w-75 mx-auto my-4">
   
   
   <form>
      
      <div class="form-group">
          
           <label for="name">Name</label>
           <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>
      <div class="form-group">
          
           <label for="surname">Surname</label>
           <input type="text" id="surname" class="form-control" placeholder="Enter your surname">
      </div>
      <div class="form-group">
          
           <label for="email">Name</label>
           <input type="email" id="email" class="form-control" placeholder="Enter email">
           <small class="form-text text-muted ">
               please enter a correct email
           </small>
      </div>
       <div class="form-group">
          
           <label for="passwod">Password</label>
           <input type="password" id="password" class="form-control" placeholder="Enter password">
      </div>
      <div class="form-group">
          
           <label for="city">City</label>
           <select name="city" id="city" class="form-control">
               <option value="0">Kocaeli</option>
               <option value="1">Ankara</option>
               <option value="2">Istanbul</option>
           </select>
      </div>
      <div class="form-group">
          
           <label for="message">Message</label>
           <textarea name="message" id="message" rows="5" class="form-control"></textarea>
      </div>
      
      <div class="form-group">
          <legend>Hobies</legend>
          
          <div class="form-check">
              <label class="form-check-label">
                  <input type="checkbox"> Running
              </label>
          </div>
          <div class="form-check my-3">
              <label class="form-check-label">
                  <input type="checkbox"> Swimming
              </label>
          </div>
          <div class="form-check">
              <label class="form-check-label">
                  <input type="checkbox"> Football
              </label>
          </div>
      </div>
      
      <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="ch">
          <label for="ch" class="custom-control-label">Check</label>
      </div>
      
      <div>
          
      
          <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="1" name="rd">
              <label for="1" class="custom-control-label">Custom Radio 1</label>
          </div>
          <div class="custom-control custom-radio custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="2" name="rd">
              <label for="2" class="custom-control-label">Custom Radio 2</label>
          </div>
      </div>
       
       <div class="input-group mt-3">
           <input type="text" class="form-control">
           <div class="input-group-append">
               <span class="input-group-text" id="ig">
                   @gmail.com
               </span>
           </div>
       </div>
       
       <div class="input-group mt-3">
           
           <div class="input-group-prepend">
               <span class="input-group-text" id="ig">
                   https:/
               </span>
           </div>
           <input type="text" class="form-control">
       </div>
       <div class="clearfix mt-5">

           <div class="w-50 float-left">
               <div class="form-group">

                   <label for="name">Name</label>
                   <input type="text" id="name" class="form-control" placeholder="Enter your name">
               </div>

           </div>


           <div class="w-50 float-left">
               <div class="form-group pl-2">

                   <label for="surname">Surname</label>
                   <input type="text" id="surname" class="form-control" placeholder="Enter your surname">
               </div>
           </div>
       </div>
       
   </form>
   
   
   
    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
