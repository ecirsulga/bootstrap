<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Buttons</title>
    <style>
        body {
            padding: 70px;
        }
        .margin-right{
            
            margin-right: 10px;
        }
    </style>

</head>

<body>


    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-secondary">Secondary</button>

    <br><br>

    <a href="" class="btn btn-primary">Primary</a>

    <br><br>

    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-dark">dark</button>
    <button class="btn btn-outline-secondary">Secondary</button>

    <br><br>

    <button class="btn btn-success btn-lg" type="button">Large Button</button>
    <button class="btn btn-success btn-sm" type="button">Small Button</button>


    <button class="btn btn-danger btn-lg btn-block">Block Button</button>


    <br><br>

    <a href="" class="btn btn-info btn-lg active">Active Button</a>
    <a href="" class="btn btn-danger btn-lg active">Active Button</a>

    <br><br>

    <button class="btn btn-success" type="button" disabled>Disabled Button</button>

    <br><br>

    <div class="btn-group">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-dark">dark</button>
        <button class="btn btn-outline-secondary">Secondary</button>
    </div>

    <br><br>

    <div class="btn-group">
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-primary">Button Primary</button>
    </div>

    <br><br>

    <div class="btn-group-vertical">
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-primary">Button Primary</button>
    </div>

    <br><br>

    <div class="btn-toolbar">



        <div class="btn-group margin-right">
            <button class="btn btn-dark" type="button">1</button>
            <button class="btn btn-dark" type="button">2</button>
            <button class="btn btn-dark" type="button">3</button>
            <button class="btn btn-dark" type="button">4</button>
            <a href="heading-text.html" class="btn btn-dark" target="_blank" type="button">5</a>
        </div>
        <div class="btn-group">
            <button class="btn btn-dark" type="button">5</button>
            <button class="btn btn-dark" type="button">6</button>
            <button class="btn btn-dark" type="button">7</button>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
