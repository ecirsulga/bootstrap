<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

</head>
<body class="container my-4">
   
   
   <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary">
       Toggle popover
   </a>
   
   <br><br>
   <br><br>
   <br><br>
   
   <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="top">
       Toggle popover on top
   </a>
   
   <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary" data-placement="bottom">
       Toggle popover on bottom
   </a>
   <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary" data-placement="left">
       Toggle popover on left
   </a>
   <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary" data-placement="right">
       Toggle popover on right
   </a>
   
   <br><br>
   
   <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary" data-trigger="focus">
       Toggle popover
   </a>
   
   <br><br>
   
   <a id="btnPopover" href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary" data-trigger="hover">
       Toggle popover
   </a>
   
   
   <br><br>
   
   <button class="btn btn-success" type="button" onclick="showPopover()">
       show
   </button>
   
   <button class="btn btn-success" type="button" onclick="hidePopover()">
       hide
   </button>
   
   <button class="btn btn-success" type="button" onclick="togglePopover()">
       toggle
   </button>
   
   
   
   
   
   
   
   
   
   
   
   
   
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script>
        
        $(function(){
            $('[data-toggle="popover"]').popover();
            
        });
        
        function showPopover () {
            
            $('#btnPopover').popover('show');
        }
        
        function hidePopover () {
            
            $('#btnPopover').popover('hide');
        }
        
        function togglePopover () {
            
            $('#btnPopover').popover('toggle');
        }
        
        $('#btnPopover').on('show.bs.popover', function(){
            console.log('show');
        });
        
        $('#btnPopover').on('hide.bs.popover', function(){
            console.log('hide');
        });
        
        $('#btnPopover').on('shown.bs.popover', function(){
            console.log('shown');
        });
        
        $('#btnPopover').on('hidden.bs.popover', function(){
            console.log('hidden');
        });
    
    
    </script>
    
</body>
</html>
