<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tooltip</title>

</head>

<body class="container my-4">


    <a href="" class="btn btn-primary" data-toggle="tooltip" title="tooltip text">
        Hover over me
    </a>

    <br><br>

    <button id="btnTooltip" type="button" class="btn btn-success" data-toggle="tooltip" title="<h3>Header</h3><br>
     <p>Tooltip Text</p>" data-html="true">
        Tooltip with html
    </button>

    <br><br>

    <p>
        <a href="" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="top">
            Top tooltip
        </a>
        <a href="" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="tooltip text">
            Bottom tooltip
        </a>
        <a href="" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="tooltip text">
            Left tooltip
        </a>
        <a href="" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="tooltip text">
            Right tooltip
        </a>









    </p>
    
    <br><br>
    
    
    <p>
        <button type="button" class="btn btn-warning" onclick="showTooltip()">
            Show Tooltip
        </button>
        <button type="button" class="btn btn-warning" onclick="hideTooltip()">
            Hide Tooltip
        </button>
        <button type="button" class="btn btn-warning" onclick="toggleTooltip()">
            Toggle Tooltip
        </button>
    </p>
    















    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
        
        function showTooltip() {
            $('#btnTooltip').tooltip('show');
        }
        function hideTooltip() {
            $('#btnTooltip').tooltip('hide');
        }
        function toggleTooltip() {
            $('#btnTooltip').tooltip('toggle');
        }
        
        $('#btnTooltip').on('show.bs.tooltip', function(){
            console.log("show...")
        })
        
        $('#btnTooltip').on('hide.bs.tooltip', function(){
            console.log("hide...")
        })
        
        $('#btnTooltip').on('hidden.bs.tooltip', function(){
            console.log("hidden...")
        })
        
        $('#btnTooltip').on('shown.bs.tooltip', function(){
            console.log("shown...")
        })

    </script>


</body>

</html>
